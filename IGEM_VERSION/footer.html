<html lang="en">
    <head>
        <style>
            :root {
                --blue-color: #252D73;
                --purple-color: #61429B;
                --white-color: #E8E8E8;
                --burgundy-color: #73194D;
                --gold-color: #E4CD7D;
                --grey-color: #454545;
            }
            /* START footer styles */
            footer {
                width: 100%;
                height: 250px;
                background-color: var(--grey-color);
            }
            footer .content {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
            }
            footer .leftSide {
                margin-left: 50px;
            }
            footer .rightSide {
                margin-right: 50px;
            }
            footer .rightSide img {
                height: 55px;
                width: 55px;
                object-fit: contain;
            }
            footer .rightSide .circleNew:not(:last-child) {
                margin-right: 5px;
            }
            footer .sectionTitle {
                font-family: 'Ubuntu' !important;
                color: #fff !important;
                font-size: 16pt !important;
            }
            footer .leftSide img {
                width: 20px;
            }
            footer .circle {
                display: inline-flex;
                justify-content: center;
                align-items: center;
                background-color: #686868;
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }
            footer span {
                color: #fff;
                font-weight: bold;
                font-size: 10pt;
                margin-left: 20px;
            }
            table .spacer {
                height: 30px;
            }
            footer a {
                color: var(--gold-color) !important;
            }
            .clear-user-agent-styles {
                background-color: transparent !important;
                border: 0 solid transparent !important;
                outline: none !important;
                background: transparent !important;
                padding: 0 !important;
            }
            .clear-user-agent-styles td {
                padding: 0 !important;
                border: 0 solid transparent !important;
                vertical-align: middle !important;
            }
            .circleNew {
                display: inline-flex;
                justify-content: center;
                align-items: center;
                background-color: #fff;
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }
            @media (min-width : 320px) and (max-width : 767px) {
                footer .leftSide {
                    margin-left: 10px;
                }
                footer .rightSide {
                    margin-right: 10px;
                }
                footer .rightSide .sponsors {
                    display: flex;
                    flex-direction: column;
                }
                footer .rightSide .circleNew {
                    width: 70px;
                    height: 70px;
                    margin-right: 0;
                }
                footer .rightSide img {
                    height: 45px;
                    width: 45px;
                }
                footer .rightSide .circleNew:not(:last-child) {
                    margin-bottom: 5px;
                }
            }
            /* END footer styles */
        </style>
    </head>
    <body>
        <footer class="text-ubuntu">
            <div class="content">
                <div class="leftSide">
                    <table class="clear-user-agent-styles">
                        <tr><td class="location" rowspan="2">
                            <div class="circle"><img src="https://2019.igem.org/wiki/images/b/bc/T--CMUQ--wikilocation.png"></div></td>
                            <td><span>Carnegie Mellon University</span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><span>Education City, Qatar</span></td>
                        </tr>
                        <tr><td class="spacer"></td></tr>
                        <tr><td class="email">
                            <div class="circle"><img src="https://2019.igem.org/wiki/images/8/8d/T--CMUQ--wikiemail.png"></div></td>
                            <td><span><a href="mailto:igem.cmuq@gmail.com">igem.cmuq@gmail.com</a></span></td>
                        </tr>
                        <tr><td class="spacer"></td></tr>
                        <tr><td class="instagram">
                            <div class="circle"><img src="https://2019.igem.org/wiki/images/3/39/T--CMUQ--wikiinstagram.png"></div></td>
                            <td><span><a href="https://www.instagram.com/cmuq.igem/">cmuq.igem</a></span></td>
                        </tr>
                    </table>
                </div>
                <div class="rightSide">
                    <div class="sponsors">
                        <div class="circleNew"><img src="https://2019.igem.org/wiki/images/0/0d/T--CMUQ--wikiimagecmuq.png"></div>
                        <div class="circleNew"><img src="https://2019.igem.org/wiki/images/9/9b/T--CMUQ--wikiimgqf.png"></div>
                        <div class="circleNew"><img src="https://2019.igem.org/wiki/images/6/60/T--CMUQ--alkhalijiFooterVersion.png"></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
