<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our sponsors</title>
    <link rel="stylesheet" href="https://2019.igem.org/wiki/index.php?title=Team:CMUQ/swipercss&action=raw&ctype=text/css">
    <link rel="stylesheet" href="https://2019.igem.org/wiki/index.php?title=Template:CMUQ/css&action=raw&ctype=text/css">

</head>
<body>
    <main class="text-ubuntu">
        <section class="jumbotron text-ubuntu">
            <div class="mainHeader text-ubuntu">
                <h1 class="text-ubuntu">Our sponsors</h1>
            </div>
        </section>

        <section class="description text-ubuntu">            

            <!--Header + Text section + Picture________________________________________________________________________________________-->
            <div class="block grid alignWidth text-ubuntu blockNoHorizPadding">
                <div class="parentGrid sponsorImg">
                    <img class = "sponsorImg" src="https://2019.igem.org/wiki/images/0/0d/T--CMUQ--wikiimagecmuq.png">
                    <img class = "sponsorImg" src="https://2019.igem.org/wiki/images/d/d7/T--CMUQ--wikiimgalkhaliji.png">
                    <img class = "sponsorImg" src="https://2019.igem.org/wiki/images/9/9b/T--CMUQ--wikiimgqf.png">
                    <img class = "sponsorImg" src="https://2019.igem.org/wiki/images/8/89/T--CMUQ--wikiimgIGI.png">
                    <img class = "sponsorImg" src="https://2019.igem.org/wiki/images/6/6c/T--CMUQ--wikiimgIDT.png">
                    <img class = "sponsorImg" src="https://2019.igem.org/wiki/images/7/74/T--CMUQ--wikiimgNEB.png">
                    <img class = "sponsorImg" src="https://2019.igem.org/wiki/images/a/a3/T--CMUQ--wikiimgBenchling.png">
                </div>
            </div>
    
               
        </section>
    </main>

    <script src="https://2019.igem.org/wiki/index.php?title=Team:CMUQ/jquery&action=raw&ctype=text/javascript"></script>
    <script src="https://2019.igem.org/wiki/index.php?title=Team:CMUQ/swiperjs&action=raw&ctype=text/javascript"></script>

        <!-- Initialize Swiper -->
        <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
            delay: 2500,
            disableOnInteraction: false,
            },
            pagination: {
            el: '.swiper-pagination',
            clickable: true,
            },
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },
        });
        </script>
    </body>
</html>
